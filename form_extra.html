        <p>
            <strong>Najlepszy</strong> sklep internetowy z częściami komputerowymi!</a>
        </p>
    </header>
    <nav>
        <a href="index.html">Strona główna</a>

    <aside class="telephone">
        <h3>Telefon: </h3>
        <p>Zadzwoń - 123-345-567</p>

    </aside>
    <h1>Dodatkowe informacje</h1>
    <form method="post" action="index.html">
        <p>
            <label>Od kiedy nas znasz?

                <input type="month" name="how_long"> (Data typu Miesiąc Rok)

            </label>
        </p>
        <p>
            <label>Wybierz swój ulubiony kolor laptopa

                <input type="color" autofocus> (Heksadecymalny kod jak #FFFFFF)

            </label>
        </p>
        <p>
            <label>Ile komputerów masz?

                <input type="range" name="how_long" min="0" max="4" value="2"> (Liczba komputerów od 0 do 4 - przykro nam, że tylko tyle)
            </label>
        </p>
        <p>
            <label>Napisz nam coś ciekawego o sobie
                <br>
                <textarea name="msg_content" minlength="10" maxlength="200" placeholder="Coś o sobie" rows="4" cols="36"></textarea> (Ciąg alfanumeryczny o min. liczbie znaków - 10, a max. - 200)
            </label>
        </p>
        <p>
            <label>Znajdź swoją markę
                <input type="search" name="search-laptop" maxlength="50" placeholder="Lenovo"> (Ciąg alfanumeryczny o maksymalnej długości 50 znaków)
            </label>
        </p>
        <p>
            <label>Podaj nam URL strony, którą najbardziej lubisz
                <input type="url" name="url-website" placeholder="http://example.com"  size="20" required> (Ciąg zaczynający się od http://)
            </label>
        </p>
        <input type="submit" value="Wyślij">
        <input type="reset" value="Reset">


    </form>
