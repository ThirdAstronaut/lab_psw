    <body>
        <h1>Skontaktuj się z nami!</h1>
        <form method="post" action="">
        <input type="hidden" name="redirect" value="index.html">
        <p>
            <label>Imie <input type="text" name="first_name" size="30" maxlength="30" required></label>
        </p>
        <p>
            <label>Nazwisko <input type="text" name="last_name" size="30" maxlength="50" required></label>
        </p>
        <p>
            <label>Email <input type="email" name="email" size="30" maxlength="60" required></label>
        </p>
        <p>
            <label>Wyrażam zgodę na przetwarzanie moich danych osobowych <input type="checkbox" name="terms" value="terms_accepted"></label>
        </p>
        <label>Temat wiadomość
            <select name="email_topic">
                <option>Zakupy</option>
                <option>Rabaty</option>
                <option>Pomoc techniczna</option>
                <option>Pomoc w wyborze sprzętu</option>                
                <option>Reklamacja</option>                
                <option>Skargi i uwagi</option>
                <option>Inne</option>
            </select>
        </label>
<br>
        <textarea name="msg_content" minlength="10" maxlength="200" placeholder="Enter message here" rows="4" cols="36" required></textarea>
       <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Wyślij">

        </form>
    </body>
</html>
